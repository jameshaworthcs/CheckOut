    <script>
        function replaceSVGWithImage() {
    // Check if SVG exists
    var svgElement = document.querySelector('svg[xmlns="http://www.w3.org/2000/svg"]');
    
    if (svgElement) {
        // Wait for 0.005 seconds
        setTimeout(function() {
            // Create image element
            var imgElement = document.createElement("img");
            imgElement.src = "/static/images/1.3-white.png";
            imgElement.width = "110"; // Set width without 'px' unit
            imgElement.alt = "#";
            imgElement.className = "img-fluid";

            // Create link element
            var linkElement = document.createElement("a");
            linkElement.href = "/";
            
            // Append image to link
            linkElement.appendChild(imgElement);

            // Replace SVG with link containing image
            svgElement.parentNode.replaceChild(linkElement, svgElement);
        }, 5);
    } else {
        // If SVG not found, continue checking recursively
        setTimeout(replaceSVGWithImage, 5); // Check every 10ms
    }
}


// Start checking for SVG presence
replaceSVGWithImage();
    </script>
